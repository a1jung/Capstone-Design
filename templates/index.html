<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone-Design 전문가 AI</title>
    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 18px;
            background: #4A90E2;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 12px;
            line-height: 1.4;
        }

        .user {
            background: #4A90E2;
            color: white;
            align-self: flex-end;
        }

        .ai {
            background: white;
            color: black;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #ccc;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            background: #4A90E2;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Capstone-Design 전문가 AI<br><small style="font-size:14px; font-weight:normal;">요트·야구·기계체조 지식을 통합해 채팅형으로 답변합니다.</small></div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="질문을 입력하세요..." />
            <button id="sendBtn">전송</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById("messages");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const response = `질문: ${text}`;

            addMessage(response, "ai");
        }

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
